<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttonParent">
      
    </div>
    <script>
        let state={
            count:0
        };

        const onButtonPress=()=>{
            state.count++;
            rerenderButtonComponent();
        }

        const rerenderButtonComponent=()=>{
            const parent=document.getElementById("buttonParent");
            parent.innerHTML="";
            const element=buttonComponent(state.count);
            parent.appendChild(element)
        }

        const buttonComponent=(count)=>{
          const button=document.createElement("button");
          button.innerHTML=`count ${state.count}`
          button.setAttribute("onclick",`onButtonPress()`);
          return button;
        }

        rerenderButtonComponent();
    </script>
</body>
</html>
